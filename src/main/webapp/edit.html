<html>
    <head>
        <title>Course Builder</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="js/simpleAjax.js"></script>
    </head>
    <body>
        <h1>Edit Course</h1>
        <form id="edit-form" method="post" style="display:none;">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="subtitle">Subtitle</label>
                <input type="text" id="subtitle" name="subtitle">
            </div>
            <div>
                <label for="description">Description</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <div>
                <label for="price">Price</label>
                <input type="number" step="0.01" id="price" name="price">
            </div>
            <div>
                <label for="duration">Duration</label>
                <input type="number" step="0.01" id="duration" name="duration">
            </div>
            <button type="submit">Save</button>
        </form>
        <a href="index.html">&lt; Back</a>
        <script type="text/javascript">
            window.onload = function() {
                simpleAjax('GET', 'service/v1/courses/' + getQueryStringValue("id"), fillPage);
            };
            
            fillPage = function(req) {
                if (req.status === 200) {
                    var course = req.response;
                    document.getElementById('name').value = course.name;
                    document.getElementById('subtitle').value = course.subtitle;
                    document.getElementById('description').value = course.description;
                    document.getElementById('price').value = course.price;
                    document.getElementById('duration').value = course.duration;
                    document.getElementById('edit-form').action = "service/v1/courses/edit/" + course.id;
                    document.getElementById('edit-form').style = "display: block";
                }
                else if (req.status === 400) {
                   alert('There was an error 400');
                }
                else {
                    alert('Status: '+req.status);
                }
            };
            function getQueryStringValue (key) {
                return decodeURIComponent(window.location.search.replace(new RegExp("^(?:.*[&\\?]" + encodeURIComponent(key).replace(/[\.\+\*]/g, "\\$&") + "(?:\\=([^&]*))?)?.*$", "i"), "$1"));
            };
        </script>
    </body>
</html>
